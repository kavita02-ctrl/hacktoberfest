<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Example: Functions alert() and document.write()</title>
</head>
<body>
  <h1>My First JavaScript Example</h1>

  <!-- JavaScript Alert -->
  <button onclick="showAlert()">Click me for an Alert</button>

  <!-- JavaScript document.write() -->
  <h2>Greeting:</h2>
  <p id="greeting"></p>

  <h2>Last Modified:</h2>
  <p id="lastModified"></p>

  <script>
    // Function to show an alert when the button is clicked
    function showAlert() {
      alert("Hello, world!");
    }

    // JavaScript document.write() to display a greeting message and last modified date
    var greetingElement = document.getElementById("greeting");
    var lastModifiedElement = document.getElementById("lastModified");

    greetingElement.innerHTML = "<em>Hello, world, again!</em>";
    lastModifiedElement.innerHTML = "This document was last modified on " + document.lastModified + ".";
  </script>
</body>
</html>
